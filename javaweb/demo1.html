<html>
    <head>
        <title>这是我的第一个网页</title>
        <meta charset="utf-8">
    </head>
    <body>
        <font color = 66ccff>Hello HTML!</font><br/>
        你好 HTML
        <p>这是一个段落</p>
        <p>这是一个段落</p>
        <img src="E:\Pictures\mio.png" style="zoom:10%;" >
    </body>
</html>

<!--
    html页面中由一对标签组成:<html></html>
    <html>称为开始标签
    </html>称为结束标签

    title 表示网页的标题
    可以在meta标签中设置编码方式

    <br/>表示换行
    p表示段落标签
    img表示图片

-->
